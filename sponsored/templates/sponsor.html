<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Events</title>
    {%load static%}
    <link href="{%static 'home.css'%}" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="navbar"><h1>Sponsor</h1></div>
    <div class="box">
      <h2>Events Near You</h2>

      {% for event in events %}
      <a href="/sponsor/event/{{event.pk}}"><div class="item">{{event.title}}</div></a>
      {% endfor %}
    </div>
  </body>
</html>
